image: 'maven:latest'

cache:
  key: 'all'
  paths:
    - '/root/.m2/'

services:
  - selenium/standalone-firefox-debug
  - tomcat:8

stages:
  - test
  - package

test:
  stage: test
  script:
    - "mvn clean verify -Dsonar.host.url=http://172.17.0.1:9000 -DbaseUrl=http://tomcat:8080/ -DhubUrl=http://selenium__standalone-firefox-debug:4444/wd/hub"

package:
  stage: package
  script:
    - "mvn package -DskipTests"
  artifacts:
    paths:
      - "**/target/*.war" 
    expire_in: "1 week"
